<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Channel Booster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); min-height: 100vh; color: white; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(139, 92, 246, 0.3); }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="max-w-md w-full glass-card rounded-2xl p-8 shadow-2xl">
        <div class="text-center mb-8">
            <i class="fas fa-bolt text-4xl text-purple-500 mb-4"></i>
            <h1 class="text-2xl font-bold">React Channel by ryyn</h1>
        </div>

        <div class="space-y-4">
            <input type="text" id="postUrl" placeholder="https://whatsapp.com/channel/..." class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 px-4 focus:outline-none focus:border-purple-500 text-sm">
            <input type="text" id="reactEmoji" placeholder="Masukkan emoji..." class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 px-4 focus:outline-none focus:border-purple-500 text-sm">
            
            <button onclick="submitToBot()" id="btnSubmit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 py-3 rounded-xl font-bold flex items-center justify-center gap-2">
                <i class="fas fa-paper-plane"></i> Kirim React
            </button>
        </div>
    </div>

    <script>
        async function submitToBot() {
            const url = document.getElementById('postUrl').value;
            const react = document.getElementById('reactEmoji').value;
            const btn = document.getElementById('btnSubmit');

            if (!url || !react) return alert('Isi semua field!');

            btn.disabled = true;
            btn.innerHTML = "Processing...";

            try {
                // Mengirim data ke server bot node.js
                const response = await fetch('/send-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ link: url, emoji: react })
                });

                if (response.ok) {
                    alert("Berhasil Terkirim ke Owner!");
                }
            } catch (err) {
                alert("Gagal terhubung ke bot server.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = "Kirim React";
            }
        }
    </script>
</body>
</html>
